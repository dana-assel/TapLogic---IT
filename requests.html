<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title data-translate="rq1">Оставить заявку</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .form-container {
            border: 1px solid #0a3d62;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
        }

        h2 {
            color: #0a3d62;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0a3d62;
            color: white;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #074274;
        }

        .message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 data-translate="rq1">Оставить заявку</h2>
    <form onsubmit="event.preventDefault(); showRequestSent();">
        <label data-translate="rq2">Тема</label>
        <input type="text" required>

        <label data-translate="rg3">Сообщение</label>
        <textarea rows="5" required></textarea>

        <button type="submit" data-translate="rq4">Отправить</button>
        <div class="message" id="request-msg" style="display:none;" data-translate="rq5">✅ Заявка успешно отправлена! Перенаправление...</div>
    </form>
</div>

<script>
    function showRequestSent() {
        document.getElementById("request-msg").style.display = "block";
        setTimeout(() => {
            window.location.href = "index.html";
        }, 2000);
    }
</script>
<script src="languages.js"></script>
</body>
</html>
