<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title data-translate="profiles">Личный кабинет</title>
    <style>
        body {
            background-color: #e6f0fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0a3d62;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            border: 1px solid #0a3d62;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .info-text {
            color: #0a3d62;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #0a3d62;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background-color: #074274;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 data-translate="welcome">Добро пожаловать в личный кабинет</h1>
</div>

<div class="profile-container">
    <p class="info-text" data-translate="list">Ваш список заявок пуст</p>

    <button class="btn" onclick="editProfile()" data-translate="edit">Редактировать профиль</button>
    <button class="btn" onclick="window.location.href='index.html'" data-translate="close">Закрыть профиль</button>
</div>

<script>
    function editProfile() {
        alert("Функция редактирования пока недоступна. Извините за неудобства. В скором времени она появится.");
    }
</script>
<script src="languages.js"></script>
</body>
</html>
