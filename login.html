<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title data-translate="lg1">Вход</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .form-container {
            border: 1px solid #0a3d62;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
        }

        h2 {
            color: #0a3d62;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0a3d62;
            color: white;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #074274;
        }

        .message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #0a3d62;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 data-translate="lg1">Вход</h2>
    <form onsubmit="event.preventDefault(); showLoginSuccess();">
        <label>Email</label>
        <input type="email" required>

        <label data-translate="lg2">Пароль</label>
        <input type="password" required>

        <button type="submit" data-translate="lg3">Войти</button>
        <div class="message" id="login-msg" style="display:none;" data-translate="lg4">✅ Успешный вход! Перенаправление...</div>
    </form>
    <div class="link">
        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
    </div>
</div>

<script>
    function showLoginSuccess() {
        document.getElementById("login-msg").style.display = "block";
        setTimeout(() => {
            window.location.href = "profile.html";
        }, 2000);
    }
</script>
<script src="languages.js"></script>
</body>
</html>
